baseurl = "thelazyboi.com/"  # Include trailing slash
title = "My Hugo Site"
theme = "casper3"
author = "Damian"
canonifyurls = true
paginate = 6
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

[markup]
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = false # change to true to enable inclusion of rawHTML and math functions
    xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    tabWidth = 2

# If you want to use disqus, uncomment the line below
disqusShortname = "thelazyboi"

[params]
  facebook = "https://facebook.com/damian.t.naidoo"
  twitter = "https://twitter.com/lastquincy83"
  github = "https://github.com/lastquincy83"
  description = "Just a demo site for the Casper3 theme ported to Hugo"
  mainSections = ["post"]

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
